{{ partial "header" . }}

<div class="content container">
  <h1>{{ .Section }}</h1>
  <ul>
    {{ range .Data.Pages.ByPublishDate }}
      <li>
        <p><strong>{{ .Title }}:</strong> {{ .Params.description }}</p>
        <p>{{ .Params.price }}</p>
      </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
